<div fxLayoutAlign="center center">
    <mat-form-field fxFlex="40%">
        <!--Filter-->
        <input type="text" matInput (keyup)="doFilter($event.target.value)" placeholder="Filter">
    </mat-form-field>
</div>

<table mat-table [dataSource]="dataSource" class="extable" matSort>

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->
    <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Date </th>
        <td mat-cell *matCellDef="let element"> {{element.date | date}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="duration">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Duration </th>
        <td mat-cell *matCellDef="let element"> {{element.duration | number}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="calories">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Calories </th>
        <td mat-cell *matCellDef="let element"> {{element.calories | number}} </td>
    </ng-container>

    <ng-container matColumnDef="state">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> State </th>
        <td mat-cell *matCellDef="let element"> {{element.state}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<mat-paginator [length]="100" [pageSize]="1" [pageSizeOptions]="[1, 5, 10, 25]">
</mat-paginator>
